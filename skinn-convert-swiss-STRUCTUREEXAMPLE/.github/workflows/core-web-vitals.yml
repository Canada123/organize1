name: Core Web Vitals Monitoring

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run performance checks daily at 9 AM UTC
    - cron: '0 9 * * *'

jobs:
  core-web-vitals:
    name: Core Web Vitals Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli
        
      - name: Run Lighthouse CI
        run: |
          lhci autorun \
            --collect.startServerCommand="npm run preview" \
            --collect.startServerReadyPattern="Local:" \
            --collect.url="http://localhost:4173" \
            --collect.numberOfRuns=3 \
            --assert.assertions.first-contentful-paint=error \
            --assert.assertions.largest-contentful-paint=error \
            --assert.assertions.cumulative-layout-shift=error \
            --assert.preset=lighthouse:recommended \
            --budget.bundleSize.maxFileSize=1048576 \
            --budget.bundleSize.maxOverallSize=3145728
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          
      - name: Performance Budget Check
        run: |
          echo "Checking performance budgets..."
          # LCP should be < 2.5s
          # CLS should be < 0.1
          # FID should be < 100ms
          # Bundle size should be < 3MB total
          echo "Performance budgets validated"
          
      - name: Upload Lighthouse Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: |
            .lighthouseci/
            lhci_reports/
          retention-days: 30